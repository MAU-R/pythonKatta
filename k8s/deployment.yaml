apiVersion: apps/v1
kind: Deployment
metadata:
  name: katas-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katas-app
  template:
    metadata:
      labels:
        app: katas-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: katas-app
          image: katas-app:v1.0
          ports:
            - containerPort: 8000
          env:
            - name: APP_VERSION
              value: "v1.0"
            - name: CLIENT_NAME
              value: "client-a"
