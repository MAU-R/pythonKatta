apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: katas-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: APP_VERSION
              value: "{{ .Values.app.version }}"
            - name: CLIENT_NAME
              value: "{{ .Values.app.client }}"
      imagePullSecrets:
        - name: ghcr-secret
 
